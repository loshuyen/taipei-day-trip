<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../static/css/style.css">
  <link rel="stylesheet" href="../static/css/booking.css">
  <script src="https://js.tappaysdk.com/sdk/tpdirect/v5.14.0"></script>
  <script defer src="../static/controllers/booking.js" type="module"></script>
  <script defer src="../static/controllers/order.js" type="module"></script>
</head>
<body>
  <nav class="nav">
    <div class="nav__container">
        <p class="nav__title">台北一日遊</p>
        <div class="nav__btn" id="nav-booking-btn">預定行程</div>
        <div class="nav__btn" id="signin-link">登入/註冊</div>
        <div class="nav__btn" id="signout-link" style="display: none">登出系統</div>
    </div>
  </nav>
  <hr>
  <div class="booking-greeting">
    您好，<span></span>，待預定的行程如下：
  </div>
  <div class="booking__no-record">目前沒有任何待預訂的行程</div>
  <div class="booking">
    <div class="booking__schedule">
    </div>
  </div>
  <div class="booking">
      <div class="booking-info">
        <div class="booking-info__title">您的聯絡資訊</div>
        <div class="booking-info__user">
          聯絡姓名：<input type="text" id="booking-user-name">
        </div>
        <div class="booking-info__user">
          聯絡信箱：<input type="text" id="booking-user-email">
        </div>
        <div class="booking-info__user">
          手機號碼：<input type="text" id="booking-user-phoneNumber" maxlength="10">
        </div>
        <div class="booking-info__note">
          請保持手機暢通，準時到達，導覽人員將用手機與您聯繫，務必留下正確的聯絡方式。
        </div>
      </div>
  </div>
  <div class="booking">
    <div class="booking-info">
      <div class="booking-info__title">信用卡付款資訊</div>
      <div class="booking-info__credit">
        卡片號碼：
        <div class="booking-info__credit-container" id="card-number"></div>
      </div>
      <div class="booking-info__credit">
        過期時間：
        <div class="booking-info__credit-container" id="card-expiration-date"></div>
      </div>
      <div class="booking-info__credit">
        驗證密碼：
        <div class="booking-info__credit-container" id="card-ccv"></div>
      </div>
    </div>
  </div>
  <div class="booking-total">
    <div class="booking-total__price"></div>
    <button class="booking-total__submit-btn">確認訂購並付款</button>
  </div>
  <footer class="booking__footer">
    <p>COPYRIGHT &copy; 2024 台北一日遊</p>
  </footer>
  <div class="fullScreenMask">
  </div>
  <div class="sign" id="signin-box">
      <div class="sign__header"></div>
      <div class="sign__title">
          登入會員帳號
      </div>
      <button class="sign__close-btn">
          <img src="../static/images/icon/icon_close.svg">
      </button>
      <input type="text" name="email" class="sign__input" placeholder="輸入電子信箱">
      <input type="password" name="password" class="sign__input" placeholder="輸入密碼">
      <button class="sign__submit-btn" id="signin-btn">登入帳戶</button>
      <div id="signin-message"></div>
      <div class="sign__description">
          還沒有帳戶？<span id="signup-link">點此註冊</span>
      </div>
  </div>
  <div class="sign" id="signup-box">
      <div class="sign__header"></div>
      <div class="sign__title">
          註冊會員帳號
      </div>
      <button class="sign__close-btn">
          <img src="../static/images/icon/icon_close.svg">
      </button>
      <input type="text" name="signup-name" class="sign__input" placeholder="輸入姓名">
      <input type="text" name="signup-email" class="sign__input" placeholder="輸入電子信箱">
      <input type="password" name="signup-password" class="sign__input" placeholder="輸入密碼">
      <button class="sign__submit-btn" id="signup-btn">註冊新帳戶</button>
      <div id="signup-message"></div>
      <div class="sign__description">
          已經有帳戶了？<span id="signin-link">點此登入</span>
      </div>
  </div>
</body>
</html>
