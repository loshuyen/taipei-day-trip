<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../static/css/style.css">
  <link rel="stylesheet" href="../static/css/booking.css">
  <script defer src="../static/scripts/booking.js"></script>
  <script defer src="../static/scripts/navigation.js"></script>
</head>
<body>
  <nav class="nav">
    <div class="nav__container">
      <p class="nav__title">台北一日遊</p>
      <div class="nav__btn">預定行程</div>
      <div class="nav__btn" id="signin-link">登入/註冊</div>
    </div>
  </nav>
  <hr>
  <div class="booking-greeting">
    您好，<span>某某某</span>，待預定的行程如下：
  </div>
  </div>
  <div class="booking">
    <div class="booking__schedule">
        <img src="../static/images/to_be_delete.JPG" class="booking__schedule__img">
        <div class="booking-content">
          <div class="booking-content__name">台北一日遊：平安鐘</div>
          <div class="booking-content__item">日期：<span>2021-11-11</span></div>
          <div class="booking-content__item">時間：<span>早上 9 點到下午 4 點</span></div>
          <div class="booking-content__item">費用：<span>新台幣 2000 元</span></div>
          <div class="booking-content__item">地點：<span>台北市 大安區忠孝東路4段</span></div>
          <button class="booking-content__delete-btn">
            <img src="../static/images/icon/icon_delete.svg" >
          </button>
        </div>
    </div>
  </div>
  <div class="booking">
      <div class="booking-info">
        <div class="booking-info__title">您的聯絡資訊</div>
        <div class="booking-info__user">
          聯絡姓名：<input type="text">
        </div>
        <div class="booking-info__user">
          聯絡信箱：<input type="text">
        </div>
        <div class="booking-info__user">
          手機號碼：<input type="text">
        </div>
        <div class="booking-info__note">
          請保持手機暢通，準時到達，導覽人員將用手機與您聯繫，務必留下正確的聯絡方式。
        </div>
      </div>
  </div>
  <div class="booking">
    <div class="booking-info">
      <div class="booking-info__title">信用卡付款資訊</div>
      <div class="booking-info__user">
        卡片號碼：<input type="">
      </div>
      <div class="booking-info__user">
        過期時間：<input type="text">
      </div>
      <div class="booking-info__user">
        驗證密碼：<input type="text">
      </div>
    </div>
  </div>
  <div class="booking-total">
    <div class="booking-total__price">總價：新台幣 2000 元</div>
    <button class="booking-total__submit-btn">確認訂購並付款</button>
  </div>
  <footer class="footer">
    <p>COPYRIGHT &copy; 2024 台北一日遊</p>
  </footer>
  <div class="fullScreenMask" onclick="closeSignBox()">
  </div>
  <div class="sign" id="signin-box">
      <div class="sign__header"></div>
      <div class="sign__title">
          登入會員帳號
      </div>
      <button class="sign__close-btn" onclick="closeSignBox()">
          <img src="../static/images/icon/icon_close.svg">
      </button>
      <input type="text" name="username" class="sign__input" placeholder="輸入電子信箱">
      <input type="text" name="password" class="sign__input" placeholder="輸入密碼">
      <button class="sign__submit-btn">登入帳戶</button>
      <div class="sign__description">
          還沒有帳戶？<span id="register-link" onclick="openRegisterBox()">點此註冊</span>
      </div>
  </div>
  <div class="sign" id="register-box">
      <div class="sign__header"></div>
      <div class="sign__title">
          註冊會員帳號
      </div>
      <button class="sign__close-btn" onclick="closeSignBox()">
          <img src="../static/images/icon/icon_close.svg">
      </button>
      <input type="text" name="username" class="sign__input" placeholder="輸入姓名">
      <input type="text" name="username" class="sign__input" placeholder="輸入電子信箱">
      <input type="text" name="password" class="sign__input" placeholder="輸入密碼">
      <button class="sign__submit-btn">註冊新帳戶</button>
      <div class="sign__description">
          已經有帳戶了？<span id="signin-link" onclick="openSigninBox()">點此登入</span>
      </div>
  </div>
</body>
</html>
