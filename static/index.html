<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taipei Day Trip</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/style.css">
    <script defer src="../static/scripts/index.js"></script>
</head>
<body>
    <nav class="nav">
        <div class="nav__container">
            <p class="nav__title">台北一日遊</p>
            <div class="nav__btn">預定行程</div>
            <div class="nav__btn" id="signin-link" onclick="openSigninBox()">登入/註冊</div>
        </div>
    </nav>
    <header class="header">
        <div class="header__container">
            <p class="header__slogan--1">輕鬆享受台北一日悠閒</p>
            <p class="header__slogan--2">探索每個角落，體驗城市的深度旅遊行程</p>
            <div class="header__search">
                <input type="text" class="header__search-input" placeholder="輸入景點名稱查詢" id="keyword">
                <button class="header__search-btn" onclick="searchByKeyword()">
                    <img src="../static/images/icon/icon_search.svg"></img>
                </button>
            </div>
        </div>
    </header>
    <div class="content">
        <div class="mrt-bar">
            <button class="mrt-bar__btn" onclick="scrollContent('.mrt-bar__list', 'left')">
                <img src="../static/images/icon/left-btn.png">
            </button>
            <div class="mrt-bar__list"></div>
            <button class="mrt-bar__btn" onclick="scrollContent('.mrt-bar__list', 'right')">
                <img src="../static/images/icon/right-btn.png">
            </button>
        </div>
        <main class="attraction"></main>
    </div>
    <footer class="footer">
        <p>COPYRIGHT &copy; 2024 台北一日遊</p>
    </footer>
    <div class="fullScreenMask" onclick="closeSignBox()">
    </div>
    <div class="sign" id="signin-box">
        <div class="sign__header"></div>
        <div class="sign__title">
            登入會員帳號
        </div>
        <button class="sign__close-btn" onclick="closeSignBox()">
            <img src="../static/images/icon/icon_close.svg">
        </button>
        <input type="text" name="username" class="sign__input" placeholder="輸入電子信箱">
        <input type="text" name="password" class="sign__input" placeholder="輸入密碼">
        <button class="sign__submit-btn">登入帳戶</button>
        <div class="sign__description">
            還沒有帳戶？<span id="register-link" onclick="openRegisterBox()">點此註冊</span>
        </div>
    </div>
    <div class="sign" id="register-box">
        <div class="sign__header"></div>
        <div class="sign__title">
            註冊會員帳號
        </div>
        <button class="sign__close-btn" onclick="closeSignBox()">
            <img src="../static/images/icon/icon_close.svg">
        </button>
        <input type="text" name="username" class="sign__input" placeholder="輸入姓名">
        <input type="text" name="username" class="sign__input" placeholder="輸入電子信箱">
        <input type="text" name="password" class="sign__input" placeholder="輸入密碼">
        <button class="sign__submit-btn">註冊新帳戶</button>
        <div class="sign__description">
            已經有帳戶了？<span id="signin-link" onclick="openSigninBox()">點此登入</span>
        </div>
    </div>
</body>
</html>
